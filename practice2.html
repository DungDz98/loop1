<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice2</title>
</head>
<body>
<script>
  let num = 0;
  let sum = 0;
  while (num != -1) {
    num = parseInt(prompt('Enter your number: '));
    document.write('So vua nhap: ' + num + '</br>');
    // alert('So vua nhap: ' + num);
    sum += num;
  }
  document.write('Total: '+ sum);

  // Triangle
  let i = 1;
  while (i < 100) {
    document.write("<hr width=" + i + "% />");
    i++;
  }
</script>
</body>
</html>
